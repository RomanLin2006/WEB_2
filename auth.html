<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — Моя страница</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-background">
        <img src="https://www.ucheba.ru/pix/upload/default/logo_3_(1).png" alt="Логотип учебного портала">
    </div>
    <form action="https://httpbin.org/post" method="post">
        <fieldset>
            <legend>Вход</legend>
            <p><strong>Логин:</strong><br>
                <input type="text" name="login" maxlength="25" size="40" required>
            </p>
            <p><strong>Пароль:</strong><br>
                <input type="password" name="password" maxlength="25" size="40" required>
            </p>
            <p><label><input type="checkbox" name="remember" value="yes"> Запомнить меня</label></p>
            <p><input type="submit" value="Войти"></p>
        </fieldset>
    </form>
</body>
</html>
